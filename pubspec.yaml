name: trips_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  fancy_bottom_navigation: ^0.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - lib/assets/img/
    
  fonts:
    - family: Lato
      fonts:
        - asset: lib/assets/fonts/Lato-Regular.ttf
    - family: Sacramento
      fonts:
        - asset: lib/assets/fonts/Sacramento-Regular.ttf